version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - WORKER_ID=worker-1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - WORKER_ID=worker-2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker-3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - WORKER_ID=worker-3
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - server

volumes:
  redis_data:
  prometheus_data:
